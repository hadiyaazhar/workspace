<body>
    <script>
        // console.log("H")
var A =[1,2,2,4,5]
var smallest;
var maximum;
let missing =[]
function FindMissing(A)
{   
    A.sort();   
    smallest=Math.min(...A);
    maximum = Math.max(...A)
    for(i=smallest ; i<= maximum; i++)
    {  
        if(A.indexOf(i)<0)
        { console.log(i + " is missing")
        A.push(i);
        return i;
        }
    }
    
}

FindMissing(A);
for ( var i=0; i<A.length; i++)
{
    for(var j=0; j<i;j++)
    {
        if(A[i]===A[j])
        {
            console.log("Element "+A[i]+" is repeated")
            A[j]=FindMissing(A)
        }
    }
}
A.sort()
for(var i=0; i<5;i++)
{
    console.log(A[i])
}

    </script>
