<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Subsequence in Array</title>
</head>
<body>
    <h1>Task 7 - Longest Alternating subsequence</h1>
    
    
    <script>
     const A  = [1,5,4]
     const B= [1,2,3,4,5,6,7]
     var smaller;
     var greater;

     function longestSequence(A)
     {  document.write("<br><br>")
        document.write("<strong> Given Input Array is : </strong> <br>")
        smaller=1;
        greater=1;
         for( i=0;i<A.length; i++)
         {
             document.write(A[i] + ",")
         }
         for(i=1; i<A.length; i++)
         {
            if(A[i]<A[i-1])
            {
                smaller=greater+1;
                console.log(A[i] +","+ A[i-1] + " -->" +"Smaller running "+smaller)
            }
            else
            {
                greater=smaller+1
                console.log(A[i] +","+ A[i-1] + " -->" +"Greater running "+greater)

            }
         }

        document.write("<br> <br>")
        document.write("<strong>OUTPUT</strong>")
        if(smaller>greater)
        {  
            document.write("<br>Longest Sequence is " + smaller)
        }
        else
        {
            document.write("<br>Longest Sequence is " + greater)
        }
        

        }
        longestSequence(A)  
        longestSequence(B)
    </script>
</body>
</html>
